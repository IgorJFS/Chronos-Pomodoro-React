name: Bug Report
description: Report a bug to help improve the project
title: "[BUG] "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the bug?
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: Related page / URL
      placeholder: "https://..."
